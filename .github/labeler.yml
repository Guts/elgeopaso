ci-cd:
    - changed-files:
          - any-glob-to-any-file:
                - .github/**

dependencies:
    - changed-files:
          - any-glob-to-any-file:
                - requirements.txt
                - requirements/*.txt

documentation:
    - changed-files:
          - any-glob-to-any-file:
                - "*.md"
                - docs/**
    - head-branch:
          - ^docs
          - documentation

quality:
    - changed-files:
          - any-glob-to-any-file:
                - tests/**/*

tooling:
    - changed-files:
          - any-glob-to-any-file:
                - ".*"
                - codecov.yml
                - pyproject.toml
                - setup.cfg
                - sonar-project.properties
                - .vscode/**/*
    - head-branch:
          - ^tooling
          - tooling

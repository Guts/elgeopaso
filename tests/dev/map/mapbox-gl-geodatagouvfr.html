<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>El GÃ©o Paso - Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json',
            center: [2.6, 46],
            zoom: 5
        });
        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function () {
            map.addSource('fr-dpts', {
                type: 'geojson',
                data: 'file://departements-100m.geojson'
            });
            map.addLayer({
                'id': 'lyr-fr-dpts',
                'type': 'fill',
                'source': 'fr-dpts',
                'layout': {},
                'paint': {
                    'fill-color': '#088',
                    'fill-opacity': 0.8
                }
            });
            // "geojson-lines": {
            //     "type": "geojson",
            //         "data": "./static/jobs/geojson/departements-100m.geojson"
            // }


        });
    </script>
</body>

</html>

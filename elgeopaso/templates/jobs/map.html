{% extends "base.html" %}

{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div id='map-container'></div>
    </div>
</div>
{% endblock content %}

<script type="text/javascript">
    var static_url = "{% get_static_prefix %}";
</script>
<script type="text/javascript" src="{% static 'jobs/js/map.js' %}" defer></script>
{% endblock %}
